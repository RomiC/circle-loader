<!doctype html>
<html class="no-js" lang="en-US">
<head>
	<meta charset="utf-8" />
	<title>Circle-loader generator</title>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery.circle-loader.min.js"></script>
</head>
<body>
<style>
body {
	font: 14px 'Times New Roman';
	margin: 1em;
}
#canvas {
	background-color: #F4F4F4;
	height: 100px;
	margin-top: 1em;
	width: 100px;
}
</style>
<script type="text/javascript">
$(function() {
	cl = $("#canvas").circleLoader({strokeWidth: 10, duration: 5000});
});
</script>
jQuery-plugin which may generate a simple svg-circle-loader, like this one:
<div id="canvas"></div>
</body>
</html>
